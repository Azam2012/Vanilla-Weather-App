<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1 id="city"></h1>
          <div class="row">
            <div class="col-6">
              <ul>
                <li>
                  <span id="date"></span> , <span id="description"></span>
                </li>

                <li>
                  <span id="humidity"></span>% , <span id="wind"></span>km/h
                </li>
              </ul>
            </div>
            <div class="col-6">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/rain_s_cloudy.png"
                alt="Rainy"
                class="img"
                id="icon"
              />
              <strong class="degree" id="temperature"> </strong>
              <small class="units">°C| °F</small>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Azam2012/Vanilla-Weather-App"
            target="_blank"
          >
            Open-sources code</a
          >
          by Azam Ghasemi
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
